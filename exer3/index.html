<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3 - Programação em scripts</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body style="font-size: 10px">
    <table width="80%" cellspacing="0" cellpadding="5" align="center">
      <caption align="bottom">
        Tabela 08/2022
      </caption>
      <tr bgcolor="lightyellow" align="left">
        <th rowspan="5" width="20%" align="center">Materiais em Agosto/2022</th>
        <th>Material</th>
        <th>Quantidade</th>
        <th>Valor Unitário</th>
      </tr>
      <tr bgcolor="lightgray">
        <td>Lápis</td>
        <td>10</td>
        <td>R$1,00</td>
      </tr>
      <tr>
        <td>Borracha</td>
        <td>10</td>
        <td>R$2,00</td>
      </tr>
      <tr bgcolor="lightgray">
        <td>Papel A4</td>
        <td>1000</td>
        <td>R$0,01</td>
      </tr>
      <tr>
        <td>Caneta</td>
        <td>10</td>
        <td>R$2,00</td>
      </tr>
      <tr bgcolor="orange">
        <td colspan="3" align="right">Total Geral</td>
        <td colspan="4">R$60,00</td>
      </tr>
    </table>
  </body>
</html>
