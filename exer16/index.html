    <title>Exercício 16</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 30px;

        button {
            width: 150px;
            height: 30px;
        }
    </style>
</head>

<body>
    <form>
        <label>
        Primeiro número
        <input
          type="number"
          name="number1"
          placeholder="Insira o primeiro número"
        />
      </label>
        <label>
        Segundo número
        <input
          type="number"
          name="number2"
          placeholder="Insira o segundo número"
        />
      </label>

        <button onclick="operation('sun')">Somar ( + )</button>
        <button onclick="operation('subtraction')">Subtrair ( - )</button>
        <button onclick="operation('division')">Dividir ( / )</button>
        <button onclick="operation('multiplication')">Multiplicar ( * )</button>
    </form>

    <script src="./script.js "></script>
</body>
